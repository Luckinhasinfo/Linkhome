<!DOCTYPE html>
<html>

<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/840f3f7dde.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../files_padrao/css_padrao.css">
     <title>LinkHome</title>
</head>
<link rel="stylesheet" href="meus_imoveis.css">

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
          </script>
     <div class="position-absolute top-0 start-0" id="divVoltar">
          <button id="buttonVoltar">
               <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
          </button>
          <h3 id="textVoltar">Voltar</h3>
     </div>
     <div id="divOpcoes">
          <div id="divDefinirLocal">
               <span id="paisAtual">BRL</span>
               <button id="btnDefinirLocal">
                    <div id="divImgPais">
                         <img id="imgPais" src="../imagens/brasil.jpeg">
                    </div>
               </button>
          </div>
          <!--NAO APAGAR PERFIL-->
          <div id="divPerfil">
               <button id="btnPerfil" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                         class="fa-solid fa-user">
                    </i>
               </button>
          </div>
          <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
               aria-labelledby="offcanvasWithBothOptionsLabel">
               <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body iframe_perfil">
                    <iframe src="../user/user.html" width="100%" height="100%"></iframe>
               </div>
          </div>
          <!--NAO APAGAR PERFIL-->

     </div>
     <div class="cabecalho">
          <div id="textTitulo">Propriedades</div>
     </div>

     <div id="propriedadesExistentes">
     <div>
</body>
<script src="../files_padrao/js_padrao.js"></script>
<script src="meus_imoveis.js"></script>
</html>
