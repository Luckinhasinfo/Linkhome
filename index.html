<!doctype html>
<html lang="en">

<head>
     <!--NÃO APAGAR-->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>LinkHome</title>
     <link rel="stylesheet" href="css_padrao.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="css_index.css">

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <!--NÃO APAGAR-->
     <!--DIV DO FUNDO-->
     <div id="div-Back" class="container-fluid">
           <!--DIV DO LOGIN-->
          <div id="div-Login" class="position-absolute top-50 start-50 translate-middle">

               <div class="position-absolute top-0 start-50 translate-middle-x">
                    <p id="logintext">Login</p>
               </div>
               <div class="position-absolute start-50 translate-middle-x barrasCentrais" id="barra1"></div>

               <div class="position-absolute top-50 start-50 translate-middle">
                    <p id="outext">Ou</p>
               </div>

               <div class="position-absolute start-50 translate-middle-x barrasCentrais" id="barra2"></div>

               <div class="div-form-login">
                    <form method=POST id="form-alinhar">
                         <div class="div-input"><!--DIV EMAIL-->
                              <label class="label-input" for="floatingInput">Email</label>
                              <input type="email" class="form-control" id="floatingInput"
                              placeholder="Digite seu email">
                         </div>
                         <div class="div-input"><!--DIV SENHA-->
                              <label class="label-input" for="floatingPassword">Senha</label>
                              <input type="password" class="form-control" id="floatingPassword"
                         placeholder="Digite sua senha">
                         </div>
                         <div id="divBotLogar"><!--DIV BOTAO LOGAR-->
                              <input type="submit" id="botLogar" value="Logar">
                         </div><!--DIV BOTAO LOGAR-->
                    </form>
               </div>
               <div class="div-form-login" id="difFormsLogar">
                    <div class="login-alternativo" id="google"><div class="cont"><img class="imgs" src="imagens/google.svg" width="32px" height="32px" alt="facebook"></img>
                         <span class="text-center">Continuar com o Google</span></div></div>
                    <div class="login-alternativo"><div class="cont"><img class="imgs" src="imagens/facebook.svg" width="32px" height="32px" alt="facebook"></img>
                         <span class="text-center"> Continuar com o Facebook</span></div></div>
               </div>
          </div><!--DIV DO LOGIN-->

          <div class="">
               <p class="Naopossui">Não possui uma conta?</p>
               <a href="cadastro/cadastro.html"><p class="cadastre-se">Cadastre-se</p></a>
          </div>
     </div><!--DIV DO FUNDO-->
</body>

</html>
