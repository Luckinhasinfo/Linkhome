<!doctype html>
<html lang="en">

<head>
     <!--NÃO APAGAR-->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>LinkHome</title>
     <link rel="stylesheet" href="../css_padrao.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="cadastro.css">     
</head>

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <!--NÃO APAGAR-->
     
<img src="../imagens/casa-moderna-linhas-retas.jpg" id="imagem_fundo">  
          
                  
          <div class="position-absolute top-0 start-0" id="divVoltar">
               <button id="buttonVoltar">
                    <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
               </button> 
               <span id="textVoltar">Voltar</span>
          </div>
        

          <!--DIV DO LOGIN-->
          <div id="div-Login" class="position-absolute top-50 start-50 translate-middle">

               <div class="position-absolute top-0 start-50 translate-middle-x">
                    <p id="cadastrotext">Cadastro</p>
               </div>
           

               <div class="div-form-cadastro">
                    <form method=POST id="form-alinhar">
                         <div class="div-input"><!--DIV EMAIL-->
                              <label class="label-input" for="floatingEmail">Email</label>
                              <input type="email" class="form-control" id="floatingEmail"
                              placeholder="Digite seu email">
                         </div>
                         <div class="div-input"><!--DIV CPF-->
                              <label class="label-input" for="floatingInputCPF">CPF</label>
                              <input type="number" class="form-control" id="floatingCPF"
                              placeholder="Digite seu CPF">
                         </div>
                         <div class="div-input"><!--DIV SENHA-->
                              <label class="label-input" for="floatingPassword">Senha</label>
                              <input type="password" class="form-control" id="floatingPassword"
                         placeholder="Digite sua senha">
                         </div>
               </div>
               <div class="div-form-cadastro">
                         <div class="div-input"><!--DIV TELEFONE-->
                              <label class="label-input" for="floatingTELEFONE">Telefone</label>
                              <input type="email" class="form-control" id="floatingTELEFONE"
                              placeholder="Digite seu número de telefone">
                         </div>
                         <div class="div-input"><!--DIV DATA NASCIMENTO-->
                              <label class="label-input" for="floatingInputDATA">Data Nascimento</label>
                              <input type="date" class="form-control" id="floatingDATA"
                              placeholder="dd/mm/aa">
                         </div>
                         <div class="div-input"><!--DIV SENHA-->
                              <label class="label-input" for="floatingConfirmePassword">Confimar senha</label>
                              <input type="password" class="form-control" id="floatingConfirmePassword"
                         placeholder="Confirme sua senha">
                         </div>
                    </form>
               </div>
               <div id="divBotCadastro" class="translate-middle"><!--DIV BOTAO CADASTRAR-->
                    <input type="submit" id="botCadastro" value="Cadastrar">
               </div><!--DIV BOTAO CAD-->
          </div><!--DIV DO LOGIN-->

          <div class="position-absolute bottom-0 start-50 translate-middle-x" id="divLogar">
               <p class="NaoPossui">Já possui uma conta?</p>
               <a class='link-primary link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover' href="../index.html">
                    <p class="login">Login</p></a>
          </div>
</body>

<script src="../js_padrao.js"></script>
<script>
     //pode tirar dps
     let botao = document.getElementById('botCadastro');
     botao.addEventListener('click', () => {window.location.href="../inicial/inicial.html"})
</script>
</html>
