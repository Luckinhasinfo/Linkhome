<!DOCTYPE html>
<html>

<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/840f3f7dde.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../css_padrao.css">
</head>
<link rel="stylesheet" href="cadastrar_imovel.css">

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
          </script>
     <div class="position-absolute top-0 start-0" id="divVoltar">
          <button id="buttonVoltar">
               <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
          </button>
          <h3 id="textVoltar">Voltar</h3>
     </div>
     <div class="position-absolute start-50 translate-middle" id="divtitulo">
          <h1 id="h1titulo">Adicione seu Imóvel</h1>
     </div>
     <div id="divOpcoes">
          <div id="divDefinirLocal">
               <span id="paisAtual">BRL</span>
               <button id="btnDefinirLocal">
                    <div id="divImgPais">
                         <img id="imgPais" src="https://avatars.githubusercontent.com/u/162645683?v=4">
                    </div>
               </button>
          </div>
          <div id="divPerfil">
               <button id="btnPerfil"><i class="fa-solid fa-user">
                    </i>
               </button>
          </div>
     </div>
     <div id="dadosProprietario" class="position-absolute top-50 start-50 translate-middle">
          <h4 class="position-absolute top-0 start-50 translate-middle">Dados do Proprietário</h4>
          <form method=POST id="form-ci">

               <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">CEP</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm">
               </div>
               <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Bairro</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm">
               </div>
               <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nº</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm">
               </div>
               <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Logradouro:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm">
               </div>
          </form>
     </div>
     <button id="botaoProximo" class="position-absolute bottom-0 end-0">
          Próximo <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_proximo" width="40px" height="40px">
     </button>
     <div id="div_Foto_Perfil" class="position-absolute top-0 start-0">
          <button id="botao_foto_perfil">
               <img src="../imagens/baixar.svg" alt="upload" id="baixar_icone" width="75px" heigth="75px">
               <p id="texto_foto_perfil">Faça um upload da sua foto de perfil</p>
          </button>
     </div>
</body>

</html>
