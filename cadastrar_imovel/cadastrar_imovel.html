<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/840f3f7dde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../files_padrao/css_padrao.css">
    <title>LinkHome</title>
</head>
<link rel="stylesheet" href="cadastrar_imovel.css">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <div class="position-absolute top-0 start-0" id="divVoltar">
        <button id="buttonVoltar">
            <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
        </button>
        <h3 id="textVoltar">Voltar</h3>
    </div>

        <!--NAO APAGAR PERFIL-->
         <div class="position-absolute top-0 end-0" id="divPerfil">
               <button id="btnPerfil" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                         class="fa-solid fa-user">
                    </i>
               </button>
          </div>
          <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
               aria-labelledby="offcanvasWithBothOptionsLabel">
               <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body iframe_perfil">
                    <iframe src="../user/user.html" width="100%" height="100%"></iframe>
               </div>
          </div>
          <!--NAO APAGAR PERFIL-->

    <div id="backAdd">
        <div id="adicionar">Adicionar Imóvel</div>
        <form method=POST id="form-ci">
            

          
            <div id="endereco">Endereço</div>
            <div id="formImovel">
                <div  class="div-input divInputCadas">
                    <label class="label-input" for="floatingEmail">CEP</label>
                    <input type="text" class="form-control inputCadas" id='imovel_cep'
                        placeholder="Digite o CEP do imóvel" maxlength="20" >
                </div>
                <div class="div-input divInputCadasRig">
                    <label class="label-input" for="floatingEmail">Bairro</label>
                    <input type="text" class="form-control inputCadasRig" id='imovel_bairro'
                        placeholder="Digite o Bairro do imóvel" maxlength="50">
                </div>
                <div class="div-input divInputCadas">
                    <label class="label-input" for="floatingEmail">Número(N°)</label>
                    <input type="text" class="form-control inputCadas" id='imovel_numero'
                        placeholder="Digite o Número do imóvel" maxlength="10">
                </div>
                <div class="div-input divInputCadasRig">
                    <label class="label-input" for="floatingEmail">Logradouro</label>
                    <input type="text" class="form-control inputCadasRig" id='imovel_logradouro'
                        placeholder="Digite o logradouro do imóvel" maxlength="180">
                </div>
            </div>
            <div id="dados">Informações da Propriedade</div>
            <div id="numDeCom">
                <div class="input-group mb-3 divNum">
                    <select class="form-select " id="selectComodos" aria-label="Default select example">
                        <option value="erro_comodos" selected disabled>Quantidade de cômodos</option>
                        <option value="1">1 cômodo</option>
                        <option value="2">2 cômodos</option>
                        <option value="3">3 cômodos</option>
                        <option value="4">4 cômodos</option>
                        <option value="5">5 cômodos</option>
                        <option value="6">6 cômodos</option>
                        <option value="7">7 cômodos</option>
                        <option value="8">8 cômodos</option>
                        <option value="9_mais">9+ cômodos</option>
                    </select>
                </div>
                <div class="input-group mb-3 divNumRig">
                    <select class="form-select " id="selectCamas" aria-label="Default select example">
                        <option value="erro_camas" selected disabled>Quantidade de camas</option>
                        <option value="0">0 cama</option>
                        <option value="1">1 cama</option>
                        <option value="2">2 camas</option>
                        <option value="3">3 camas</option>
                        <option value="4">4 camas</option>
                        <option value="5">5 camas</option>
                        <option value="6">6 camas</option>
                        <option value="7">7 camas</option>
                        <option value="8">8 camas</option>
                        <option value="9_mais">9+ camas</option>
                    </select>
                </div>
                <div class="input-group mb-3 divNum">
                    <select class="form-select" id="selectBanheiros" aria-label="Default select example">
                        <option value="erro_banheiros" selected disabled>Quantidade de banheiros</option>
                        <option value="0">0 banheiro</option>
                        <option value="1">1 banheiro</option>
                        <option value="2">2 banheiros</option>
                        <option value="3">3 banheiros</option>
                        <option value="4">4 banheiros</option>
                        <option value="5">5 banheiros</option>
                        <option value="6">6 banheiros</option>
                        <option value="7">7 banheiros</option>
                        <option value="8">8 banheiros</option>
                        <option value="9_mais">9+ banheiros</option>
                    </select>
                </div>
                <div class="input-group mb-3 divNumRig">
                    <select class="form-select" id="selectQuartos" aria-label="Default select example">
                        <option value="erro_quartos" selected>Quantidade de quartos</option>
                        <option value="0">0 quarto</option>
                        <option value="1">1 quarto</option>
                        <option value="2">2 quartos</option>
                        <option value="3">3 quartos</option>
                        <option value="4">4 quartos</option>
                        <option value="5">5 quartos</option>
                        <option value="6">6 quartos</option>
                        <option value="7">7 quartos</option>
                        <option value="8">8 quartos</option>
                        <option value="9_mais">9+ quartos</option>
                    </select>
                </div>
                <div class="input-group mb-3 valor" id="idValorProprietario">
                    <span class="input-group-text">Valor da diária(R$)</span>
                    <input type="number" class="form-control numberr" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
            <div id="textDesc">Descrição do Imóvel</div>
            <div id="divDesc">
                <div class="form-floating textarea">
                    <textarea class="form-control descricao" id="floatingTextarea2"
                         maxlength="300" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descrição</label>
                </div>

            </div>
            <div id="textImagem">Upload de Imagens do Imóvel</div>
            <div id="baixarImagens">
                <div class="inputImage">
                    <input type='file' id="foto_imovel" name="fotos_imovel" accept="image/*" required multiple>
                </div>
            </div>
        </form>
        <div id="butao">
        <button type="button" class="btn btn-primary" id="botaoProximo">Enviar</button>
        </div>
    </div>



</body>
<script src="../files_padrao/js_padrao.js"></script>
<script src="cadastrar_imovel.js"></script>
</html>
