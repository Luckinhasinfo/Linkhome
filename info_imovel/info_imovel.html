<!DOCTYPE html>
<html lang="en">

<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../css_padrao.css">
     <link rel="stylesheet" href="info_imovel.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
          <div id="partSuper">
               <div class="position-absolute top-0 start-0" id="divVoltar">
                    <button id="buttonVoltar">
                         <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
                    </button>
                    <span id="textVoltar">Voltar</span>
               </div>
               <div class="position-absolute top-0 start-50 translate-middle-x" id="boxSearch">
                    <input type="text" id="pesquisa" placeholder="Pesquisar">
                    <div id="lupaPes"><img id="lupa" src="../imagens/lupa.svg.svg"></div>
               </div>
          </div>
          <div id="colorBack">
          <div id="infoImovel">
               <div id="NameLocal"><span id='textNameLocal'>Nome do Local/Imóvel</span></div>
               <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../imagens/9ca19ed4-12f6-4df1-baf3-b3031d21d2aa.avif"  class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item">
                        <img src="../imagens/9ca19ed4-12f6-4df1-baf3-b3031d21d2aa.avif"  class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../imagens/9ca19ed4-12f6-4df1-baf3-b3031d21d2aa.avif"  class="d-block w-100" alt="...">
                      </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <div id="infoParteBaixa">
                    <div id="InformacoesLocal">
                        <span class="textInfo" id="textEndereco">Rua-Bairro-Cidade-Estado</span>
                        <span class="textInfo" id='textDistancia'>Distância(em Km) do seu Local</span>
                    </div>
                    <div id="agendarReserva">
                         <span id="valorDiaria">R$ Preço por Dia ou Noite</span>
                         <div class="linha"></div>
                         <span id="reservarLocal">Reservar Local</span>
                         <div id="dataReserva">
                              <div class="checkReser" id="dataCheckin">
                                   <span class="textCheck" id="checkIn">Check-In</span>
                                   <div class="dataReser"><input type="date" id=inData></div>
                              </div>
                              <div class="checkReser" id="dataCheckout">
                                   <span class="textCheck" id="checkOut">Check-Out</span>
                                   <div class="dataReser"><input type="date" id=outData></div>
                              </div>
                          <div id="numHospedes">
                              <span id="textHospedes">Hóspedes</span>
                    <div id="parte2Hospedes">
                              <div id="botaoAmpliarHospedes"><img id="ampliarHospedes" src="../imagens/seta-para-baixo.png"></div>
                    </div>
                         </div>
                         </div> 
                         <div class="linha"></div>
                             <div id="parteValor">
                              <span id="textValorFinal">R$ Valor Final</span>
                              <div class="linha"></div>
                         <div id="taxasValores">
                              <div class="valor">
                                  <div id="taxasAplicativo">Taxas do Aplicativo</div>
                                  <div class="valores" id="valorTaxa">R$ Taxa</div>
                              </div>
                              
                              <div class="valor">
                                  <div id="valorReserva">Valor da Reserva (vezes os dias)</div>
                                  <div class="valores" id="valorDiasReserva">R$ Reserva</div>
                              </div>
                          </div>
                              </div>
                              <div class="linha"></div>
                              <div id="valorFinal">R$ Valor Final</div>
                    </div>
                    <div id="botaoReservar">Reservar</div>


                </div>



          </div>

</div>






























     </div>
</body>
<script src="../js_padrao.js"></script>
</html>
