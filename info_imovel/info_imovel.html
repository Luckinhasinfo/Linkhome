<!DOCTYPE html>
<html lang="en">

<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LinkHome</title>
     <link rel="stylesheet" href="../files_padrao/css_padrao.css">
     <link rel="stylesheet" href="info_imovel.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <script src="https://kit.fontawesome.com/840f3f7dde.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
          <!--NAO APAGAR PERFIL-->
          <div id="divPerfil">
               <button id="btnPerfil" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                         class="fa-solid fa-user">
                    </i>
               </button>
          </div>
          <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
               aria-labelledby="offcanvasWithBothOptionsLabel">
               <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body iframe_perfil">
                    <iframe src="../user/user.html" width="100%" height="100%"></iframe>
               </div>
          </div>
          <!--NAO APAGAR PERFIL-->
     </div>




     <div id="partSuper">
          <div class="position-absolute top-0 start-0" id="divVoltar">
               <button id="buttonVoltar">
                    <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
               </button>
               <span id="textVoltar">Voltar</span>
          </div>
          <div class="position-absolute top-0 start-50 translate-middle-x" id="boxSearch">
               <input type="text" id="pesquisa" placeholder="Pesquisar">
               <div id="lupaPes"><img id="lupa" src="../imagens/lupa.svg.svg"></div>
          </div>
     </div>
     <div id="colorBack">
          <div id="infoImovel">
               <div id="NameLocal"><span id='textNameLocal'>Nome do Local/Imóvel</span></div>
               <div id="carouselExample" class="carousel slide">
                       <div class="carousel-inner" id="carousel-innerh">
                       </div>
               </div>
               <div id="infoParteBaixa">
                    <div id="InformacoesLocal">
                         <span class="textInfo" id="textEndereco">Rua-Bairro-Cidade-Estado</span>
                         <div id="divTabela">
                              <table id="tabela">
                                   <tr>
                                        <td>Quartos
                                        <td>
                                        <td id="num_quarto"></td>
                                   </tr>
                                   <tr>
                                        <td>Banheiros
                                        <td>
                                        <td id="num_banheiro"></td>
                                   </tr>
                                   <tr>
                                        <td>Camas
                                        <td>
                                        <td id="num_cama"></td>
                                   </tr>
                                   <tr>
                                        <td>Cômodos
                                        <td>
                                        <td id="num_comodo"></td>
                                   </tr>
                              </table>
                         </div>
                         <div id="descricao">Descricao</div>
                    </div>
                    <div id="agendarReserva">
                         <span id="valorDiaria">R$ Preço por Dia ou Noite</span>
                         <div class="linha"></div>
                         <span id="reservarLocal">Reservar Local</span>
                         <div id="dataReserva">
                              <div class="checkReser" id="dataCheckin">
                                   <span class="textCheck" id="checkIn">Check-In</span>
                                   <div class="input-group dataReserIn">
                                        <div class="input-group-text" id="iconCalIn"><i class="fa-solid fa-calendar-alt"></i></div>
                                        <input type="date" id="data" name="data" class="form-control inData fs-5" placeholder=""/>
                                   </div>
                              </div>
                              <div class="checkReser" id="dataCheckout">
                                   <span class="textCheck" id="checkOut">Check-Out</span>
                                   <div class="input-group dataReserOut">
                                        <div class="input-group-text" id="iconCalOut"><i class="fa-solid fa-calendar-alt"></i></div>
                                        <input type="date" id="data1" name="data" class="form-control outData fs-5" placeholder=""/>
                                   </div>
                              </div>
                         </div>
                         <div id="reservaHospedes">
                              <span id="hosp">Número de Hospedes</span>
                              <div id="selecaoNumHospedes">
                                   <div id="selecaoHospedes">
                                        <select name="numberHosp" id="selecionarNum">
                                             <option value="1" selected>1 Hóspede</option>
                                             <option value="2">2 Hóspedes</option>
                                             <option value="3">3 Hóspedes</option>
                                             <option value="4">4 Hóspedes</option>
                                             <option value="5">5 Hóspedes</option>
                                             <option value="6">6 Hóspedes</option>
                                             <option value="7">7 Hóspedes</option>
                                             <option value="8">8 Hóspedes</option>
                                             <option value="9">9+ Hóspedes</option>
                                        </select>
                                        <div id="setaHospedes">
                                             <img src="../imagens/chevron-up.svg" alt="seta" id="seta_hospedes">
                                        </div>
                                   </div>
                              </div>
                         </div>

                         <div class="linha"></div>
                         <div id="parteValor">
                         <div id="valorFinal">R$ Valor Final</div>

                         <div id="botaoReservar">Reservar</div>






                    </div>


               </div>



          </div>

     </div>
     </div>
</body>
<script src="../files_padrao/js_padrao.js"></script>
<script src="info_imovel.js"></script>

</html>
