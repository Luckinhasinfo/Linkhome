<!DOCTYPE html>
<html>

<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/840f3f7dde.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../css_padrao.css">
</head>
<link rel="stylesheet" href="cadastrar_imovel2.css">

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
          </script>
     <div class="position-absolute top-0 start-0" id="divVoltar">
          <button id="buttonVoltar">
               <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_voltar">
          </button>
          <h3 id="textVoltar">Voltar</h3>
     </div>
     <div class="position-absolute start-50 translate-middle" id="divtitulo">
          <h1 id="h1titulo">Adicione seu Imóvel</h1>
     </div>
     <div id="divOpcoes">
          <div id="divDefinirLocal">
               <span id="paisAtual">BRL</span>
               <button id="btnDefinirLocal">
                    <div id="divImgPais">
                         <img id="imgPais" src="https://avatars.githubusercontent.com/u/162645683?v=4">
                    </div>
               </button>
          </div>

          <!--NAO APAGAR PERFIL-->
          <div id="divPerfil">
               <button id="btnPerfil" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                         class="fa-solid fa-user">
                    </i>
               </button>
          </div>
          <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
               aria-labelledby="offcanvasWithBothOptionsLabel">
               <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body iframe_perfil">
                    <iframe src="../user/user.html" width="100%" height="100%"></iframe>
               </div>
          </div>
          <!--NAO APAGAR PERFIL-->
     </div>

     <img src="../imagens/casa-isolada-no-campo_1303-23773.avif" id="casa_fundo">
     <div id="dadosProprietario" class="position-absolute top-50 start-50 translate-middle">
          <h4 class="position-absolute top-0 start-50 translate-middle-x">Dados da Propriedade</h4>
          <form method=POST id="form-ci">
               <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                         <option value="erro_comodos" selected>Quantidade de cômodos</option>
                         <option value="0">0</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8</option>
                         <option value="9_mais">9+</option>
                    </select>
               </div>
               <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                         <option value="erro_camas" selected>Quantidade de camas</option>
                         <option value="0">0</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8</option>
                         <option value="9_mais">9+</option>
                    </select>
               </div>
               <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                         <option value="erro_banheiros" selected>Quantidade de banheiros</option>
                         <option value="0">0</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8</option>
                         <option value="9_mais">9+</option>
                    </select>
               </div>
               <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example">
                         <option value="erro_quartos" selected>Quantidade de quartos</option>
                         <option value="0">0</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8</option>
                         <option value="9_mais">9+</option>
                    </select>
               </div>
               <div class="input-group mb-3">
                    <span class="input-group-text">Valor do proprietário</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.99</span>
               </div>
          </form>
     </div>
     <button id="botaoProximo" class="position-absolute bottom-0 end-0">
          Próximo <img src="../imagens/seta_voltar.svg" alt="seta" id="seta_proximo" width="40px" height="40px">
     </button>


</body>
<script src="../js_padrao.js"></script>
<script>
     //pode tirar dps
     let botao = document.getElementById('botaoProximo');
     botao.addEventListener('click', () => { window.location.href = "../cadastrar_imovel3/cadastrar_imovel3.html" })
</script>

</html>
